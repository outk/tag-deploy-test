name: CI
on:
  release:
    types: [ published ]

jobs:
  greet:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    environment: staging
    name: Greet
    steps:
      - uses: actions/checkout@v4
      - name: Run commands
        run: echo "Hello, World!"

  check:
    needs: greet
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    environment: prod
    name: Check
    steps:
      - uses: actions/checkout@v4
      - name: Run commands
        run: echo "Check"
